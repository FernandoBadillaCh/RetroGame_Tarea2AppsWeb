<section class="BackgroundForm">
    <form>
        <label for="nombreapellido">Nombre y apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required>

        <label for="telefono">Telefono</label>
        <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" class="input-padron" required>

        <label for="correoelectronico">Correo Electronico</label>
        <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

        <label for="correoelectronicoConfirmar">Confirme su Correo Electronico</label>
        <input type="email" id="correoelectronicoConfirmar" class="input-padron" required placeholder="email@dominio.com">

        <label for="Contraseña">Contraseña</label>
        <input type="password" id="Contraseña" class="input-padron" required>

        <label for="ContraseñaConfirmar">Confirme su contraseña</label>
        <input type="password" id="ContraseñaConfirmar" class="input-padron" required>

        <label class="checkbox""><input type = "checkbox" checked> Le gustaria recibir novedades por
        medio de correo electronico?</label>
