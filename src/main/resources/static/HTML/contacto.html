<section id=contacto style="background: linear-gradient(#6d6175, #000235)">

<div id="imagen-caja">
    <img id="imagen" src="../../img/Callcenter.jpg"/></div>


    <div id="formulario"><form>
        <h2>En breve estaremos poniendonos en contacto con usted!!</h2>
        <label for="nombreapellido">Nombre y apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required>


        <label for="correoelectronico">Correo Electronico</label>
        <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

        <label for="telefono">Telefono</label>
        <input type="tel" id="telefono" class="input-padron" required placeholder="(XXX) XXXX XXXX">

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

        <fieldset>
            <legend>¿Como le gustaria que lo contactemos?</legend>

            <label for="radio-email"><input type="radio" name="contacto" value="email"
                                            id="radio-email">Email</label>
            <label for="radio-telefono"><input type="radio" name="contacto" value="email"
                                               id="radio-telefono">Telefono</label>
            <label for="radio-whatsapp"><input type="radio" name="contacto" value="email" id="radio-whatsapp"
                                               checked>Whatsapp</label>

        </fieldset>


        <input type="submit" value="Enviar formulario" id="enviarformulario">
    </form></div>
